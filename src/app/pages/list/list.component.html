<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 mb-4" *ngFor="let i of data" id={{i.id}}>
        <div class="card testimonial-card">
            <div class="card-style"></div>
            <div class="mx-auto white avatar">
                <img src="https://avatars1.githubusercontent.com/u/41982298?s=460&u=af09f18364027bbcff5307b6deb96e0d9f5a09c9&v=4"
                    aria-hidden alt="Picture profile" class="rounded-circle img-fluid" />
            </div>
            <div class="card-body text-center">
                <h4 class="font-weight-bold mb-4">{{i.nome}}</h4>
                <hr />
                <p class="dark-grey-text mt-4">{{i.cargo}}</p>
                <div class="d-flex justify-content-around">
                    <a class="btn-floating btn-lg blue-dark-bg borderRadius text-white"
                        href="https://github.com/{{i.perfilGit}}" target="_blanck">
                        <i class="fab fa-github"></i>
                    </a>
                    <a (click)="editItem(i.id)" class="btn-floating btn-lg btn-primary text-white borderRadius"><i
                            class="fas fa-pen" aria-hidden="true"></i>
                    </a>
                    <a (click)="deleteItem(i.id)" class="btn-floating btn-lg btn-danger text-white borderRadius"><i
                            class="fas fa-times" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
